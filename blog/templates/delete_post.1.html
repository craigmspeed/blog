{% extends "base.html" %}

{% block content %}
<h1>
    Delete Post
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
                <textarea class="form-control" id="title" name="title" placeholder="Post title" rows="1" required>{% if post %}{{ post.title }}{% endif %}</textarea>

        <!--<input type="text" class="form-control" id="title" name="title" placeholder="Post title" required>-->
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" placeholder="Post content" rows="20" required>{% if post %}{{ post.content }}{% endif %}</textarea>
    </div>
    <!--<button type="submit" class="btn btn-default">Submit</button>-->
    <button type="submit" class="btn btn-default">Delete</button>
</form>
{% endblock %}
